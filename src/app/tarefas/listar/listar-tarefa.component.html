<h1>Tarefas</h1>

<table class="table table-striped table-bordered table-hover">
    <tbody>
        <tr>
            <th>Tarefa</th>
            <th>ConcluÃ­da</th>
            <th class="text-center">
                <a [routerLink]="['/tarefas/cadastrar']"
                 class="btn btn-xs btn-success">
                        <i class="fa fa-plus" aria-hidden="true"></i> Novo
                </a>
            </th>
        </tr>
    </tbody>
        <tr *ngFor="let tarefa of tarefas">
            <td 
                [tarefaConcluida]="tarefa.concluida"
                [class.bg-info]="!tarefa.concluida">
                {{tarefa.nome}}
            </td>
            <td style="width: 70px;" class="text-center">
                <input 
                type="checkbox"
                [value]="tarefa.id"
                [checked]="tarefa.concluida"
                (click)="alterarStatus(tarefa)">
            </td>
            <td class="text-center" style="width: 250px;">
                <a [routerLink]="['/tarefas/editar',tarefa.id]" title="Editar" alt="Editar" class="btn btn-xs btn-info">
                        <i class="fa fa-edit" aria-hidden="true"></i> Editar
                </a> 
                <a style="margin-left: 1em" href="#"  (click)="remover($event,tarefa)"
                title="Remover" alt="Remover" class="btn btn-xs btn-danger">
                        <i class="fa fa-trash" aria-hidden="true"></i> Remover
                </a>
            </td>
        </tr>

</table>

<p *ngIf="tarefas.length==0">Nenhuma tarefa cadastrada.</p>
