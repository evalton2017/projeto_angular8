<h1>Editar tarefa</h1>

<div class="card card-body bg-light">
    <form #formTarefa="ngForm">
        <div class="form-group">
            <label for="nome">Tarefa:</label>
            <input 
              type="text"
              class="form-control"
              id="nome"
              name="nome"
              [(ngModel)]="tarefa.nome" #nome="ngModel"
              minlength="5"
              required/>
        <div  *ngIf="nome.errors && (nome.dirty || nome.touched)" style="margin-top: 1em" class=" alert alert-danger">
            <div [hidden]="!nome.errors.required"> Digite a tarefa</div>
            <div [hidden]="!nome.errors.minlength">
                A terefa deve conter ao menos 5 caracteres
            </div>
        </div>
        </div>
        <div class="form-group text-center">
            <input 
                type="submit"
                class="btn btn-primary"
                value="Atualizar" (click)="atualizar()" [disabled]="!formTarefa.form.valid">
            <a [routerLink]="['/tarefas']" style="margin-left: 1em" class="btn btn-warning">
                <i class="fa fa-chevron-left"></i>Voltar
            </a>
        </div>
    </form>

</div>
